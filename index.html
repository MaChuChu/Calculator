<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Calculator</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" id="output">
                <form class="js-form">
                    <input type="text" id="input" name="input" aria-label="Enter Input" placeholder="Enter Input">
                </form>
            </td>
            <td id="clear" onclick="clearOutput()">C</td>
        </tr>
        <tr>
            <td id="1" onclick="display(1)">1</td>
            <td id="2" onclick="display(2)">2</td>
            <td id="3" onclick="display(3)">3</td>
            <td id="times" onclick="display('*')">x</td>
        </tr>
        <tr>
            <td id="4" onclick="display(4)">4</td>
            <td id="5" onclick="display(5)">5</td>
            <td id="6" onclick="display(6)">6</td>
            <td id="minus" onclick="display('-')">-</td>
        </tr>
        <tr>
            <td id="7" onclick="display(7)">7</td>
            <td id="8" onclick="display(8)">8</td>
            <td id="9" onclick="display(9)">9</td>
            <td id="add" onclick="display('+')">+</td>
        </tr>
        <tr>
            <td id="divide" onclick="display('/')">/</td>
            <td id="0" onclick="display(0)">0</td>
            <td id="decimal" onclick="display('.')">.</td>
            <td id="equal" onclick="equals()">=</td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>
</html>
